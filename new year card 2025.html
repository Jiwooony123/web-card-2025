<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            background: url('./web-card-2025/bg.png') no-repeat center center fixed;
            background-size: cover;
            color: #000000;
        }
        .container {
            text-align: center;
            padding: 50px;
            background: rgba(187, 219, 254, 0.5); /* 투명도 있는 배경 */
            border-radius: 10px;
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4c67ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3910a0;
        }
        #link {
            margin-top: 20px;
            display: block;
            font-size: 14px;
            color: #3910a0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy New Year 2025</h1>
        <p>마음을 전하고픈 상대에게 편지를 보내보세요</p>
        <textarea id="text-input" placeholder="여기에 편지를 작성하세요"></textarea>
        <button onclick="generateLink()">편지 링크 생성</button>
        <a id="link" href="#" target="_blank" style="display:none;">편지 열기</a>
    </div>

    <script>
        function generateLink() {
            const text = document.getElementById('text-input').value;
            if (text.trim() === "") {
                alert("편지 내용을 작성해주세요.");
                return;
            }

            // URL-safe encoding of the text
            const encodedText = encodeURIComponent(text);
            const link = document.getElementById('link');
            link.href = `data:text/plain;charset=utf-8,${encodedText}`;
            link.style.display = 'block';
            link.textContent = "생성된 편지 열기";
        }
    </script>
</body>
</html>
